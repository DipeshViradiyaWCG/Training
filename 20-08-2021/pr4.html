<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type = "text/javascript" language = "javascript">
        $(document).ready(function() {
            $('.mouseovered').bind('mouseover', function( event ){
                $('.mouseovered').fadeToggle();
            });
        });
    </script>
        
    <style>
        .mouseovered{ 
            margin:10px;
            padding:12px; 
            border:2px solid #56a3b4; 
            width:60px;
        }
    </style>
</head>
<body>
    <p>Mouse over:</p>
		
    <div class = "mouseovered" style = "background-color:#45e467; width: 200px; height: 200px;">hello</div>
    <div class = "mouseovered" style = "background-color:#7867f4; width: 200px; height: 200px;">mouse</div>
    <div class = "mouseovered" style = "background-color:#d4e5b5; width: 200px; height: 200px;">over</div>
</body>
</html>
