<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Alert</title>
</head>
<body>
    <button id="btn1">Alert 1</button>
    <button id="btn2">Alert 2</button>
    <button id="btn3">Alert 3</button>
    
    <script>
        $().ready(function () {
            $("#btn1").click(() => {   
                    swal("Hello world!");
                }
            );
            $("#btn2").click(() => {   
                    swal("Good job!", "Thanks for confirming...", "success");
                }
            );
            $("#btn3").click(() => {
                    swal("Are you sure you want to do this?", {
                        buttons: ["No", "Yes"],
                    });
                }
            );
        });
    </script>
</body>
</html>
