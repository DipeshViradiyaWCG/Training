<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image event</title>
    <style>
        .imgdiv {
            text-align: center;
            margin-top: 5%;
        }
        #img {
            width: 500px;
            height: 500px;
            border: 5px solid rgb(53, 103, 240);
        }
    </style>
</head>
<body>
    <div class="imgdiv">
        <img id="img" src="img/p1.jfif">
        <button id="reset" style="padding: 10px;">Reset</button>
    </div>
</body>
<script>
    var imgobj = document.getElementById("img");
    imgobj.addEventListener("click" ,() => imgobj.src = "img/p2.jfif");
    imgobj.addEventListener("dblclick" ,() => imgobj.src = "img/p3.jfif");
    imgobj.addEventListener("mousemove" ,() => imgobj.src = "img/p4.jfif");
    document.getElementById("reset").addEventListener("click", () => imgobj.src = "img/p1.jfif"); 
</script>
</html>
