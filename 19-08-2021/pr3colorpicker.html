<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <style>
        .content {
            text-align: center;
            margin-top: 3%;
        }
        #cid {
            width: 75px;
            height: 45px;

        }
        #output {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body id="output">
    <div class="content">
        <input type="color" id="cid"/> <h3>Enter the color to change background.</h3>
        <button id="btn">Change color...</button>
    </div>
</body>
<script>

    document.getElementById("btn").addEventListener("click", (colorshade) => {
        var colorshade = document.getElementById("cid").value;
        document.getElementById("output").style = `background-color: ${colorshade} ;`
    });
</script>
</html>
