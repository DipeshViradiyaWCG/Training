<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do</title>
    <style>
        input {
            height: 25px;
        }
        button {
            margin-left: 5px;
            background-color: burlywood;
            border-radius: 5px;
            padding: 7px;
        }
        li {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <input type="text" name="task" id="task" placeholder="Enter your task man..." />
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>
    <br/>
    <ol id="tasklist">

    </ol>
</body>
<script>
    function submit() {
        var task = document.getElementById("task").value.trim();
        if (task.length != 0) {
            document.getElementById("tasklist").appendChild(document.createElement("li")).innerText = task;
        }
        document.getElementById("task").value = "";
    }
    function reset() {
        document.getElementById("tasklist").innerText = "";
        document.getElementById("task").value = "";
    }
</script>
</html>
