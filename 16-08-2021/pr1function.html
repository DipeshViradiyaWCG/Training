    <h3>Functions</h3>

<script type="text/javascript">

    function toCelsius(F) {
        return (F - 32)*(5/9);
    }
    function toFarenheit(C) {
        return (C*(9/5) + 32);
    }

    var f = Number(prompt("Enter value of farenheit : "));
    var c = Number(prompt("Enter value of Celsius : "));
    document.write("<h3> Farenheit " + f + " to celsius is : "+ toCelsius(f) + " </h3><br/>");
    document.write("<h3> Celsius " + c + " to farenheit is : "+ toFarenheit(c) + "</h3>");    
</script>
</html>
