<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>Array function</h3>
    
</body>
<script>
    
    var arr=new Array("14","27","54","49");
    var arr1=new Array("55","67","45","75");
    var arr2=new Array("57","64","74","52");

    document.write(arr.concat(arr1)+"<br>");
    document.write(arr1.push("array")+"<br>");
    document.write(arr1 +"<br>");
    document.write(arr1.pop("array")+"<br>");
    document.write(arr1 +"<br>");
    document.write(arr.indexOf("20")+"<br>");
    document.write(arr2.lastIndexOf("50")+"<br>");
    document.write(arr.join('-') +"<br>");
    document.write(arr.reverse()+"<br>");
    document.write(arr.sort().reverse()+"<br>");
    document.write(arr.sort()+"<br>");
    document.write(arr.fill("abcd")+"<br>");
    document.write(arr.toString()+"<br>");
    document.write(arr.values()+"<br>");
    
</script>

</html>
