<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>Date function</h3>
    
</body>
<script>
    
    var d = new Date();
    var dd,mm,yy;
    dd = d.getDate();
    mm = d.getMonth() + 1;
    yy = d.getFullYear();
    document.write("Today is the date : "+dd+"-"+mm+"-"+yy+"<br>");

    var time=new Date();
    var h,m,s;
    h=time.getHours();
    m=time.getMinutes();
    s=time.getSeconds();
    var ampm = h >= 12 ? 'pm' : 'am';
    document.write("And time is "+h+":"+m+":"+s+" "+ ampm +"<br>");

</script>

</html>
