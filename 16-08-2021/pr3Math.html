<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>Math function</h3>
    
</body>
<script>
    document.write(Math.abs(78)+"<br>");
    document.write(Math.ceil(10.2)+"<br>");
    document.write(Math.floor(18.9)+"<br>");
    document.write(Math.round(13.2658)+"<br>");
    document.write((Math.random()*10)+"<br>");
    document.write(Math.sqrt(144)+"<br>");
    document.write(Math.pow(2,16)+"<br>");
    document.writeln(Math.max(123,456,789)+"<br>");
    document.writeln(Math.min(123,456,789)+"<br>");
    document.writeln(Math.sin(45)+"<br>");
    document.writeln(Math.sinh(45)+"<br>");
    document.writeln(Math.tan(45)+"<br>");
    document.writeln(Math.tanh(45)+"<br>");
    document.writeln(Math.log(45)+"<br>");
    document.writeln(Math.log10(45)+"<br>");
</script>
</html>
