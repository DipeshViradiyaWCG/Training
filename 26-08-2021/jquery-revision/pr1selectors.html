<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
    div {
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
        /* background-color:cyan; */
    }
    
    </style>
</head>
<body>

        <div class="div1">
            div1
            <div class="1-1">
                div 1-1
                <div class="1-1-1">
                    div 1-1-1
                </div>
                <p class="1-1-1">
                    p 1-1-1
                </p>
            </div>
            <p class="1-1">
                p 1-1
            </p>
        </div>

        <br/>

        <p class="p1">
            p1
        </p>

        <br/>

        <div class="div2" id="div2">
            div2
            <div class="2-1">
                div 2-1
            </div>
            <p class="2-1">
                p 2-1
            </p>
        </div>

        <br/>

        <p class="p2">
            p2
        </p>

        <br/>
        
        <div class="div3">
            div3
            <div class="3-1">
                div 3-1
            </div>
            <p class="3-1">
                p 3-1
            </p>
        </div>

        <br/>
        
        <p class="p3" id="p3">
            p3
        </p>



<script>
    $().ready(function () {
        //basic
        $(".div1").css("border" , "3px solid red");
        $("#div2").css("border" , "3px solid blue");
        $("div.1-1, div.2-1, #p3").css("border" , "3px solid green");

        //Hierarchy
        $("div.1-1 > div").css("border" , "3px solid yellow");
        $(".div1 p").css("border" , "3px solid blueviolet");
        $(".div1 ~ p").css("background-color" , "cyan");
        $("div.3-1 + p").css("background-color" , "blueviolet");

        

    });
</script>
</body>
</html>
