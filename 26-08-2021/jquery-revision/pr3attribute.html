<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attributes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
    div {
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
        
        
        /* background-color:cyan; */
    }
    table {
        border: 3px solid black;
    }
    
    </style>
</head>
<body>

    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <div class="div1">
        div1
        <div class="1-1">
            div 1-1
            <div class="1-1-1">
                div 1-1-1<br/>
                <table>
                    <tr>
                        <td>1</td>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>def</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>ghi</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <p class="1-1-1">
                p 1-1-1
            </p>
        </div>
        <p class="1-1">
            p 1-1
        </p>
    </div>

    <br/>

    <p class="p1">
        p1
    </p>

    <br/>

    <div class="div2" id="div2" lang="en-us">
        div2
        <div class="2-1">
            div 2-1
        </div>
        <p class="2-1">
            p 2-1
        </p>
    </div>

    <br/>

    <p class="p2">
        p2
    </p>

    <br/>
    
    <div class="div3">
        div3
        <div class="3-1">
            div 3-1
        </div>
        <p class="3-1">
            p 3-1
        </p>
    </div>

    <br/>
    
    <p class="p3" id="p3">
        p3
    </p>

        <form action="">
            Name: <input type="text" name="name" /><br />
            Password: <input type="password" name="password"  disabled="disabled" /><br />

            <input type="checkbox" name="vehicle" value="Bike" /> Bike
            <input type="checkbox" name="vehicle" value="Car" checked="checked" />Car<br />

            <select name="country">
            <option value="india">India</option>
            <option value="singapore" selected="selected">Singapore</option>
            <option value="england">England</option>
            <option value="france">France</option>
            </select><br />

            <input type="button" value="Button" /><br />
            <input type="reset" value="Reset" /><br />
            <input type="submit" name="submit" /><br>
            <button>demo</button>
        </form>

    <script>
        $().ready(function () {
            //attribute
            $( "div[class*='1-1']" ).css("border", "3px solid red");
            $( "div[class^='2-1']" ).css("border", "3px solid green");

            //children
            $( "div div:first-child" ).css( "text-decoration", "underline" );
            $( "div p:last-child" ).css( "color", "blue" );
            $( "div div:first-of-type" ).css( "background-color", "aquamarine" );
            $( "td:nth-child(1)" ).css( "background-color", "bisque" );
            $( "td:nth-last-child(1)" ).css( "background-color", "darkgray" );

            //form
            $( ":button" ).css( "color", "red" );
            $( "input:checked").css( "background", "yellow");
            $( "input:disabled" ).css( "background", "green");
            $( "input:submit" ).css( "background", "brown");
        });
    </script>
</body>
</html>
