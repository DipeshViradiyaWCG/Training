<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
    div {
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
        
        /* background-color:cyan; */
    }
    
    </style>
</head>
<body>

    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <div class="div1">
        div1
        <div class="1-1">
            div 1-1
            <div class="1-1-1">
                div 1-1-1<br/>
                <table>
                    <tr>
                        <td>1</td>
                        <td>abc</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>def</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>ghi</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <p class="1-1-1">
                p 1-1-1
            </p>
        </div>
        <p class="1-1">
            p 1-1
        </p>
    </div>

    <br/>

    <p class="p1">
        p1
    </p>

    <br/>

    <div class="div2" id="div2" lang="en-us">
        div2
        <div class="2-1">
            div 2-1
        </div>
        <p class="2-1">
            p 2-1
        </p>
    </div>

    <br/>

    <p class="p2">
        p2
    </p>

    <br/>
    
    <div class="div3">
        div3
        <div class="3-1">
            div 3-1
        </div>
        <p class="3-1">
            p 3-1
        </p>
    </div>

    <br/>
    
    <p class="p3" id="p3">
        p3
    </p>

    <script>
        $().ready(function () {
            //filters
            $( "table" ).css( "border", "1px solid black" );
            $( "td:eq(1)" ).css({"color" : "#ff0000"});
            $( "td:gt(1)" ).css({"color" : "#00ff00"});
            $( "td:lt(1)" ).css("background-color", "#0000ff");
            $( "tr:first" ).css( "font-style", "oblique" );
            $( "tr:last" ).css( "background-color", "#00ffff" );
            $( ":header" ).css({ background: "#ccc", color: "blue" });
            $( "div:lang(en-us)" ).css("border" , "3px solid red");
            $( "<b></b>" ).html( $( ":root" )[ 0 ].nodeName ).appendTo( "#div2" );
            $( "div:contains('1')" ).css( "text-decoration", "underline" );
            $( "td:empty" ).text( "Was empty!" ).css( "background", "rgb(255,220,200)" );
            $( "div:has(p)" ).css({"background-color" : "#ffe6e6"});


        });
    </script>
</body>
</html>
