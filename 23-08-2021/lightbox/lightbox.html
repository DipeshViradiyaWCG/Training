<!DOCTYPE html>
<html lang="en-us">
<head>

  <title>Lightbox</title>

  <link rel="stylesheet" href="lightbox2-2.11.3/lightbox2-2.11.3/dist/css/lightbox.min.css">

      .thumb{
          width: 200px;
          height: 100px;

<body>

  <section>

    <div>
      <a class="example-image-link" href="img/p1.jfif" data-lightbox="example-set" data-title="Nature is beautiful"><img class="example-image thumb" src="img/p1.jfif" alt=""/></a>
      <a class="example-image-link" href="img/p2.jfif" data-lightbox="example-set" data-title="Nature is beautiful"><img class="example-image thumb" src="img/p2.jfif" alt="" /></a>

      <a class="example-image-link" href="img/p4.jfif" data-lightbox="example-set" data-title="Nature is beautiful"><img class="example-image thumb" src="img/p4.jfif" alt="" /></a>
      <a class="example-image-link" href="img/p5.jfif" data-lightbox="example-set" data-title="Nature is beautiful"><img class="example-image thumb" src="img/p5.jfif" alt="" /></a>
    
    </div>
  </section>

  <script src="lightbox2-2.11.3/lightbox2-2.11.3/dist/js/lightbox-plus-jquery.min.js"></script>
    <script>
        $().ready(function () {
            lightbox.option({
            'resizeDuration': 500,
            'wrapAround': true,
            'fadeDuration': 200,
            'maxWidth' : 1000,
    
            })    
        });
        
    </script>

</body>
</html>
