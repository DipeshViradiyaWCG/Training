<head>

    <title>Slider</title>

    <style>
        .slider {
            align-content: center;
        }
        img {
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="img/p1.jpg">
        <img src="img/p2.jpg">
        <img src="img/p3.jpg">

    <script>
        $().ready(function () {
          $('.slider').bxSlider({
            infiniteLopp : true,
            
          });
        });
    </script>

</html>
