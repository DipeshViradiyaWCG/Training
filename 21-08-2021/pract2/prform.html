<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>


</head>
<body>

    

    <div class="container">
        <h2>-:: Enter Your details ::-</h2>
        <form id="commentForm">
            <table cellpadding="2" cellspacing="5" id="form1">
                <tr>
                    <td>Name : </td>
                    <td><input name="name" id="name" placeholder="Enter your name" required/></td>
                </tr>
                
                <tr>
                    <td>Email : </td>
                    <td><input name="email" id="email" placeholder="abcd@email.com" required/></td>
                </tr>
                
                <tr>
                    <td>Phone no. : </td>
                    <td><input name="phone" id="phone" type="number" required/></td>
                </tr>
                
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="gender" value="male" checked required/> Male
                        <input type="radio" name="gender" value="female" /> Female
                        <input type="radio" name="gender" value="other" /> Other</td>
                </tr>
                
                <tr>
                    <td>Age : </td>
                    <td><input name="age" id="age" type="number" required/></td>
                </tr>

                <tr>
                    <td>File : </td>
                    <td><input name="file" id="file" type="file" required/></td>
                </tr>

                <tr>
                    <td>DOB : </td>
                    <td><input name="dob" id="dob" type="date" required style="width: 173px;"/></td>
                </tr>

                <tr>
                    <td>Password : </td>
                    <td><input name="pass" type="password" id="pass" required/></td>
                </tr>
    
                <tr>
                    <td>Re-enter password : </td>
                    <td><input name="repass" type="password" id="repass" required/></td>
                </tr>
            </table>
            <div>
                <input type="submit" name="submit" class="btn" />
            </div>

        </form>
    </div>


</body>
</html>
