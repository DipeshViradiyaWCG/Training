<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container-fluid" style="background-color: #b3ddf8;">

    <div class="row">
      <div class="col ms-sm-5 mt-5 mb-5">

        <div class="card ">
          <div class="card-body ">
            <h4 class="card-title">Form</h4>

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="aaaa@aaaa.com">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Choose files...</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>

              <label for="exampleColorInput" class="form-label">Color picker</label>
              <input type="color" class="form-control form-control-color mb-3" id="exampleColorInput" value="#563d7c"
                title="Choose your color">

              <label for="exampleDataList" class="form-label ">City</label>
              <input class="form-control mb-3" list="datalistOptions" id="exampleDataList"
                placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>

              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Send me emails...</label>
              </div>

              <label for="customRange1" class="form-label">Feedback :</label>
              <div class="row justify-content-evenly">
                <div class="col-auto">
                  <div id="emailHelp" class="form-text">
                    <h6>Very Poor</h6>
                  </div>
                </div>
                <div class="col-1"></div>
                <div class="col-auto">
                  <div id="emailHelp" class="form-text">
                    <h6>Poor</h6>
                  </div>
                </div>
                <div class="col-1"></div>
                <div class="col-auto">
                  <div id="emailHelp" class="form-text">
                    <h6>Medium</h6>
                  </div>
                </div>
                <div class="col-1"></div>
                <div class="col-auto">
                  <div id="emailHelp" class="form-text">
                    <h6>Good</h6>
                  </div>
                </div>
                <div class="col-1"></div>
                <div class="col-auto">
                  <div id="emailHelp" class="form-text">
                    <h6>Very Good</h6>
                  </div>
                </div>
              </div>
              <input type="range" class="form-range mb-3" id="customRange1">

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I've read terms & conditions...</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>


      <div class="col mt-5 mb-5 me-sm-5">
        <div class="row">
          <div class="card">
            <div class="card-body ">
              <h4 class="card-title">Table</h4>
              <table class="table table-secondary table-bordered table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
  
            </div>
          </div>

        </div>
        <div class="row mt-3">
        <img src="pic1.png" class="img-fluid" alt="...">
        </div>
      </div>
    

    </div>




  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
