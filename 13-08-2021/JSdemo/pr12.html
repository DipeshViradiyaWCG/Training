<body>
    <h3>12.	Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.</h3>
    <h2>OUTPUT:</h2>
    
    
</body>
<script type="text/javascript">
    /* 12.	Take a number check if a number is less than 100 or not. If it is less than 100 then check if it is odd or even.. */
    var no = Number(prompt("Enter the number : "));
    function is100(a) {
        if(a < 100){
            return true;
        } else {
            return false;
        }
    }
    function evenodd(a) {
        if(a % 2 == 0){
            return "even";
        } else {
            return "odd";
        }
    }
    var ans;
    if(is100(no)){
        ans = "Number is less than 100 and number is " + evenodd(no);
    } else {
        ans = "Number is greater than 100";
    }
    document.write("<h3>Answer is "+ans+" </h3>");

</script>
</html>
