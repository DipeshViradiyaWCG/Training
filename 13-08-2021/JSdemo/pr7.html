<script type="text/javascript">
    /* 7.	Take a number and check whether it is zero, positive or negative. */
    var no = Number(prompt("Enter the number : "));
    var ans;
    if(no == 0){
        ans = "exact zero";
    } else if (no > 0){
        ans = "positive";
    } else {
        ans = "negative";
    }
    document.write("<h3>Entered number is "+ans+" </h3>");

</script>
