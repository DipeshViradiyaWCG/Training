<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>19.	Take a number from the user. Take starting number & ending number from the user. Generate multiplication table of that number.</h3>
    <h2>OUTPUT:</h2>
    
    
</body>
<script type="text/javascript">
    /* 19.	Take a number from the user. Take starting number & ending number from the user. Generate multiplication table of that number. */
    var no = Number(prompt("Enter the number : "));
    var nos = Number(prompt("Enter the number to start : "));
    var noe = Number(prompt("Enter the number to end : "));
    var ans;
    for (let index = nos; index <= noe; index++) {
        ans = no * index;
        document.write("<h3>"+ no +" x "+ index + " = "+ ans + " <br/></h3>");
        
    }

</script>
</html>
