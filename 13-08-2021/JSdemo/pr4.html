<script type="text/javascript">
    /* 4.	Calculate average of 5 numbers. */

    var no2 = Number(prompt("Enter number 2"));
    var no3 = Number(prompt("Enter number 3"));
    var no4 = Number(prompt("Enter number 4"));

    document.write("<h3>Answer is "+ans+" </h3>");

</script>
