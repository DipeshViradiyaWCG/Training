<script type="text/javascript">
    /* 9.	Take a number and find factorial of that number. */
    var no = Number(prompt("Enter the number : "));
    function fact(a) {
        if(a == 1 || a== 0){
            return 1;
        }
        else {
            return a*fact(a-1);
        }
    }
    var ans = fact(no);
    document.write("<h3>Answer is "+ans+" </h3>");

</script>
