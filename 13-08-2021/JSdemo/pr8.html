<body>
    <h3>8.	Take 2 numbers and display greatest number. (Also check equal number condition)</h3>
    <h2>OUTPUT:</h2>
    
    
</body>
<script type="text/javascript">
    /* 8.	Take 2 numbers and display greatest number. (Also check equal number condition) */
    var no1 = Number(prompt("Enter the number 1 : "));
    var no2 = Number(prompt("Enter the number 2 : "));
    var ans;
    if(no1 == no2){
        ans = "Two numbers are exact same";
    } else if (no1 > no2){
        ans = "number 1 is greater";
    } else {
        ans = "number 2 is greater";
    }
    document.write("<h3> "+ans+" </h3>");

</script>
