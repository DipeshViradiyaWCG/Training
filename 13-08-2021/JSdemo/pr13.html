<body>
    <h3>13.	Take a number to print the square of a number if it is less than 10.</h3>
    <h2>OUTPUT:</h2>
    
    
</body>
<script type="text/javascript">
    /* 13.	Take a number to print the square of a number if it is less than 10. */
    var no = Number(prompt("Enter the number : "));
    var ans;
    if(no < 10){
        ans = "Number is less than 10 and square is " + (no**2);
    } else {
        ans = "Number is greater than 10";
    }
    document.write("<h3> "+ans+" </h3>");

</script>
</html>
