<script type="text/javascript">
    /* 20.	Take a number and calculate sum of natural numbers. */
    var no = Number(prompt("Enter the number : "));
    var ans = 0;
    for (let index = 1; index <= no; index++) {
        ans = ans + index;
    } 
    document.write("<h3>Answer is "+ans+" </h3>");

</script>
