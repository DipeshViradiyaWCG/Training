    <h3>10.	Write a program to swap 2 numbers using third variable.</h3>

<script type="text/javascript">
    /* 10.	Write a program to swap 2 numbers using third variable. */
    var no1 = Number(prompt("Enter the number 1 : "));
    var no2 = Number(prompt("Enter the number 2 : "));
    var temp;
    temp = no1;
    no1 = no2;
    no2 = temp;
    document.write("<h3>After swapping number 1 is "+no1+" and number 2 is "+no2+"</h3>");

</script>
